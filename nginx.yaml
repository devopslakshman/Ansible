---
- name: Install Nginx
  hosts: all
  become: yes

  tasks:

    - name: Install nginx
      ansible.builtin.yum:
        name: nginx
        state: present

    - name: Enable nginx service
      ansible.builtin.service:
        name: nginx
        enabled: yes

    - name: Start nginx service
      ansible.builtin.service:
        name: nginx
        state: started
